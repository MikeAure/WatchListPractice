<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/43.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css">
</head>
<body>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/foo.png') }}">
    <h2>{{ name }}'s watchlist</h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
        <small>&copy; 2021 <a href="https://www.whitetree.top">Hello Flask</a> </small>
    </footer>
</body>
</html>
